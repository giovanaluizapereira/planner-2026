    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2c2520; /* Fundo escuro estilo DST */
            color: #f5e6d3;
            background-image: radial-gradient(#3d352d 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .font-dst {
            font-family: 'MedievalSharp', cursive;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Efeito de preenchimento l√≠quido para os medidores */
        .stat-fill {
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Bordas irregulares estilo papel */
        .sketch-border {
            border: 3px solid #3d352d;
            border-radius: 4px;
            box-shadow: 2px 2px 0px #1a1612;
        }
    </style>
